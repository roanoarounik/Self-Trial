<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Landing</title>
</head>
<body>
    <header class="font defaultRow">
        Landing
        <div class="menuList">
            <a href="./">Home</a>
            <a href="#">Features</a>
            <a href="#">Reviews</a>
            <a href="#">Pricing</a>
            <a href="#">FAQ</a>
            <button class="headerButton font">
                <a href="#" class="wordCorrector everythingHeader">
                    Get Started
                </a>
            </button>
        </div>
    </header>
    <main class="defaultRow font">
        <section class="defaultRow">
            <div class="cta">
                <h2>
                    Fly makes you faster
                </h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tenetur perspiciatis laborum inventore qui excepturi cupiditate, necessitatibus eligendi, quia alias officiis natus libero velit! Optio, odit!
                </p>
                <button class="ctaButton sectionButton">
                    See Pricing
                </button>
            </div>
            <div class="formContainer">
                <h3>Sign Up for Free</h3>
                <form class="registrationForm">
                    <input class="formField" type="text" name="full_name" placeholder="Full name" />
                    <input class="formField" type="email" name="email" placeholder="Email" />
                    <input class="formField" type="password" name="password" placeholder="Password" />
                    <select class="formField" name="type" placeholder="Type">
                        <option value="type">Type</option>
                        <option value="type1">Type1</option>
                        <option value="type2">Type2</option>
                    </select>
                    <button class="registerButton sectionButton" type="submit">
                        Register
                    </button>
                </form>
            </div>
        </section>
    </main>
    <footer class="defaultRow font">
        Copyright 2025
    </footer>
</body>
</html>
